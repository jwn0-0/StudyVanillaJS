<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
</head>
<body>
    <h1 id="clock">00:00:00</h1>
    <div class="middle">
        <form id="login-form" class="hidden">
            <input class="input1" required maxlength="15" type ="text" placeholder="What is your name?"/>
            <input class="inputbutton" type="submit" value="Log In"/>
        </form>
    <div>

    <h2 id="greeting" class="hidden"></h2>
    <div class="middle">
        <form id="todo-form">
            <input class="input2" type="text" placeholder="Write a To Do & Press Enter" required/>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <div id="quote">
        <span></span>
        <span></span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
